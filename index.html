<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboy Color</title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <h1>Gameboy Color</h1>
    <section>
        <div class="contenedor1">
            <div class="pantalla">
                <div class="video">
                    <img src="./images/HhCZ.gif" alt="gif supermario">
                </div>
                <div id="nombreconsola">
                    <p><b>GAME BOY COLOR</b></p>
                </div>

            </div>
        </div>


        <div class="contenedor2">
            <div class="controles">
                <div class="joystick">
                    <div class="joystickvert"></div>
                    <div class="joystickhori"></div>
                </div>
                <div class="botones">
                    <div class="botonA">A</div>
                    <div class="botonB">B</div>
                </div>
                <div class="opciones">
                    <div class="opcionselect"></div>
                    <div class="opcionstart"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
